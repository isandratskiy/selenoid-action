on: [push]

jobs:
  start-selenoid:
    runs-on: ubuntu-latest
    name: Test Setup Selenoid

    steps:
        - name: Checkout
          uses: actions/checkout@v2

        - name: Set up Node.js 14
          uses: actions/setup-node@v2-beta
          with:
            node-version: 14

        - name: Setup Selenoid
          uses: isandratskiy/selenoid-action@v0.1.3
          with:
            chrome_version: "90.0"
            firefox_version: "87.0"

        - name: Check
          if: always()
          run: |
            ls
            docker ps
            ./cm version
